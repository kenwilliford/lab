<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #0a0a0f;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        canvas {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
        }
        #fullscreen-hint {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255,255,255,0.4);
            font-size: 14px;
            transition: opacity 2s ease-out;
            pointer-events: none;
        }
        .control-btn {
            position: fixed;
            top: 20px;
            width: 48px;
            height: 48px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s, opacity 0.3s;
            z-index: 100;
        }
        .control-btn:hover {
            background: rgba(255,255,255,0.2);
        }
        .control-btn svg {
            width: 24px;
            height: 24px;
            fill: rgba(255,255,255,0.7);
        }
        #sound-toggle { right: 20px; }
        #fullscreen-toggle { right: 80px; }
        #zoom-toggle { right: 140px; }
        #zoom-toggle.zoomed { background: rgba(107, 147, 214, 0.4); }
        .muted #speaker-on { display: none; }
        .muted #speaker-off { display: block; }
        #speaker-off { display: none; }
        #expand-icon { display: block; }
        #collapse-icon { display: none; }
        .is-fullscreen #expand-icon { display: none; }
        .is-fullscreen #collapse-icon { display: block; }
        .controls-hidden { opacity: 0 !important; pointer-events: none; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div id="fullscreen-hint">Click the expand button for fullscreen</div>

    <button id="zoom-toggle" class="control-btn" title="Zoom to Earth">
        <svg viewBox="0 0 24 24">
            <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
            <path d="M12 10h-2v2H8v-2H6V8h2V6h2v2h2v2z"/>
        </svg>
    </button>

    <button id="fullscreen-toggle" class="control-btn" title="Toggle fullscreen">
        <svg id="expand-icon" viewBox="0 0 24 24">
            <path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/>
        </svg>
        <svg id="collapse-icon" viewBox="0 0 24 24">
            <path d="M5 16h3v3h2v-5H5v2zm3-8H5v2h5V5H8v3zm6 11h2v-3h3v-2h-5v5zm2-11V5h-2v5h5V8h-3z"/>
        </svg>
    </button>

    <button id="sound-toggle" class="control-btn muted" title="Toggle sound">
        <svg id="speaker-on" viewBox="0 0 24 24">
            <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
        </svg>
        <svg id="speaker-off" viewBox="0 0 24 24">
            <path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/>
        </svg>
    </button>

    <script>
        // Canvas setup
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resize();
        window.addEventListener('resize', resize);

        // Fade fullscreen hint
        setTimeout(() => {
            document.getElementById('fullscreen-hint').style.opacity = '0';
        }, 5000);

        // Planet data: name, color, orbitRadius (relative), size, speed
        const planets = [
            { name: 'Mercury', color: '#b5b5b5', orbit: 0.08, size: 4, speed: 4.15 },
            { name: 'Venus', color: '#e6c87a', orbit: 0.12, size: 6, speed: 1.62 },
            { name: 'Earth', color: '#6b93d6', orbit: 0.16, size: 6.5, speed: 1 },
            { name: 'Mars', color: '#c1440e', orbit: 0.21, size: 5, speed: 0.53 },
            { name: 'Jupiter', color: '#d8ca9d', orbit: 0.35, size: 16, speed: 0.084 },
            { name: 'Saturn', color: '#f4d59e', orbit: 0.45, size: 14, speed: 0.034, rings: true },
            { name: 'Uranus', color: '#d1e7e7', orbit: 0.55, size: 10, speed: 0.012 },
            { name: 'Neptune', color: '#5b5ddf', orbit: 0.65, size: 9.5, speed: 0.006 }
        ];

        // Initialize angles
        planets.forEach(p => p.angle = Math.random() * Math.PI * 2);

        // Earth's moon
        const moon = {
            color: '#c0c0c0',
            orbitRadius: 18, // pixels from Earth
            size: 2,
            speed: 13, // orbits Earth ~13x per Earth year
            angle: Math.random() * Math.PI * 2
        };

        // Jupiter's Galilean moons
        const jupiterMoons = [
            { name: 'Io', color: '#f0e68c', orbitRadius: 22, size: 1.8, speed: 24, angle: Math.random() * Math.PI * 2 },
            { name: 'Europa', color: '#e8e8e0', orbitRadius: 28, size: 1.5, speed: 14, angle: Math.random() * Math.PI * 2 },
            { name: 'Ganymede', color: '#c8c8b8', orbitRadius: 36, size: 2.2, speed: 7, angle: Math.random() * Math.PI * 2 },
            { name: 'Callisto', color: '#a8a898', orbitRadius: 46, size: 2, speed: 3, angle: Math.random() * Math.PI * 2 }
        ];

        // Stars for twinkling background
        const stars = [];
        for (let i = 0; i < 200; i++) {
            stars.push({
                x: Math.random(),
                y: Math.random(),
                size: Math.random() * 1.5 + 0.5,
                phase: Math.random() * Math.PI * 2,
                speed: Math.random() * 2 + 0.5
            });
        }

        // Zoom state
        let isZoomedToEarth = false;
        let currentZoom = 1;
        let targetZoom = 1;
        let currentOffsetX = 0;
        let currentOffsetY = 0;
        let targetOffsetX = 0;
        let targetOffsetY = 0;
        const EARTH_ZOOM_LEVEL = 4;

        // Animation
        let lastTime = 0;
        function animate(time) {
            const dt = (time - lastTime) / 1000;
            lastTime = time;

            const cx = canvas.width / 2;
            const cy = canvas.height / 2;
            const scale = Math.min(canvas.width, canvas.height) * 0.7;

            // Calculate Earth's position for zoom target
            const earth = planets.find(p => p.name === 'Earth');
            const earthX = cx + Math.cos(earth.angle) * earth.orbit * scale;
            const earthY = cy + Math.sin(earth.angle) * earth.orbit * scale;

            // Update zoom targets
            if (isZoomedToEarth) {
                targetZoom = EARTH_ZOOM_LEVEL;
                targetOffsetX = cx - earthX * EARTH_ZOOM_LEVEL;
                targetOffsetY = cy - earthY * EARTH_ZOOM_LEVEL;
            } else {
                targetZoom = 1;
                targetOffsetX = 0;
                targetOffsetY = 0;
            }

            // Smooth interpolation (ease towards target)
            const easing = 0.05;
            currentZoom += (targetZoom - currentZoom) * easing;
            currentOffsetX += (targetOffsetX - currentOffsetX) * easing;
            currentOffsetY += (targetOffsetY - currentOffsetY) * easing;

            // Clear with solid background (needed for star twinkling)
            ctx.fillStyle = '#0a0a0f';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw twinkling stars (before zoom transform so they stay in background)
            stars.forEach(star => {
                const twinkle = 0.3 + 0.7 * (0.5 + 0.5 * Math.sin(time * 0.001 * star.speed + star.phase));
                ctx.fillStyle = `rgba(255, 255, 255, ${twinkle})`;
                ctx.beginPath();
                ctx.arc(star.x * canvas.width, star.y * canvas.height, star.size, 0, Math.PI * 2);
                ctx.fill();
            });

            // Apply zoom transform
            ctx.save();
            ctx.translate(currentOffsetX, currentOffsetY);
            ctx.scale(currentZoom, currentZoom);

            // Draw orbits
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.05)';
            ctx.lineWidth = 1;
            planets.forEach(p => {
                ctx.beginPath();
                ctx.arc(cx, cy, p.orbit * scale, 0, Math.PI * 2);
                ctx.stroke();
            });

            // Draw sun with glow
            const sunGradient = ctx.createRadialGradient(cx, cy, 0, cx, cy, 35);
            sunGradient.addColorStop(0, '#fff7e0');
            sunGradient.addColorStop(0.3, '#ffcc00');
            sunGradient.addColorStop(0.7, '#ff8c00');
            sunGradient.addColorStop(1, 'rgba(255, 100, 0, 0)');
            ctx.fillStyle = sunGradient;
            ctx.beginPath();
            ctx.arc(cx, cy, 35, 0, Math.PI * 2);
            ctx.fill();

            // Sun core
            ctx.fillStyle = '#fffbe6';
            ctx.beginPath();
            ctx.arc(cx, cy, 18, 0, Math.PI * 2);
            ctx.fill();

            // Update and draw planets
            let earthX, earthY, jupiterX, jupiterY;
            planets.forEach((p, i) => {
                p.angle += p.speed * dt * 0.3;
                const x = cx + Math.cos(p.angle) * p.orbit * scale;
                const y = cy + Math.sin(p.angle) * p.orbit * scale;

                // Store Earth's position for the moon
                if (p.name === 'Earth') {
                    earthX = x;
                    earthY = y;
                }
                // Store Jupiter's position for its moons
                if (p.name === 'Jupiter') {
                    jupiterX = x;
                    jupiterY = y;
                }

                // Saturn rings
                if (p.rings) {
                    ctx.strokeStyle = 'rgba(210, 180, 140, 0.5)';
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    ctx.ellipse(x, y, p.size * 2.2, p.size * 0.6, p.angle * 0.1, 0, Math.PI * 2);
                    ctx.stroke();
                }

                // Planet
                const gradient = ctx.createRadialGradient(x - p.size/3, y - p.size/3, 0, x, y, p.size);
                gradient.addColorStop(0, lighten(p.color, 30));
                gradient.addColorStop(1, p.color);
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(x, y, p.size, 0, Math.PI * 2);
                ctx.fill();
            });

            // Draw Earth's moon
            moon.angle += moon.speed * dt * 0.3;
            const moonX = earthX + Math.cos(moon.angle) * moon.orbitRadius;
            const moonY = earthY + Math.sin(moon.angle) * moon.orbitRadius;
            ctx.fillStyle = moon.color;
            ctx.beginPath();
            ctx.arc(moonX, moonY, moon.size, 0, Math.PI * 2);
            ctx.fill();

            // Draw Jupiter's moons
            jupiterMoons.forEach(jm => {
                jm.angle += jm.speed * dt * 0.3;
                const jmX = jupiterX + Math.cos(jm.angle) * jm.orbitRadius;
                const jmY = jupiterY + Math.sin(jm.angle) * jm.orbitRadius;
                ctx.fillStyle = jm.color;
                ctx.beginPath();
                ctx.arc(jmX, jmY, jm.size, 0, Math.PI * 2);
                ctx.fill();
            });

            // Restore context after zoom transform
            ctx.restore();

            requestAnimationFrame(animate);
        }

        function lighten(color, percent) {
            const num = parseInt(color.slice(1), 16);
            const amt = Math.round(2.55 * percent);
            const R = Math.min(255, (num >> 16) + amt);
            const G = Math.min(255, ((num >> 8) & 0x00FF) + amt);
            const B = Math.min(255, (num & 0x0000FF) + amt);
            return `rgb(${R},${G},${B})`;
        }

        requestAnimationFrame(animate);

        // Audio setup
        let audioCtx = null;
        let isPlaying = false;
        let masterGain = null;
        let oscillators = [];

        function createAmbientSound() {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            masterGain = audioCtx.createGain();
            masterGain.gain.value = 0;
            masterGain.connect(audioCtx.destination);

            // Deep drone layers
            const frequencies = [55, 82.5, 110, 165, 220];
            const gains = [0.15, 0.12, 0.08, 0.05, 0.03];

            frequencies.forEach((freq, i) => {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();

                osc.type = 'sine';
                osc.frequency.value = freq;
                gain.gain.value = gains[i];

                // Subtle LFO for movement
                const lfo = audioCtx.createOscillator();
                const lfoGain = audioCtx.createGain();
                lfo.frequency.value = 0.05 + i * 0.02;
                lfoGain.gain.value = freq * 0.01;
                lfo.connect(lfoGain);
                lfoGain.connect(osc.frequency);
                lfo.start();

                osc.connect(gain);
                gain.connect(masterGain);
                osc.start();

                oscillators.push({ osc, lfo, gain });
            });

            // Gently warbling overtone - ethereal high harmonic
            const overtone = audioCtx.createOscillator();
            const overtoneGain = audioCtx.createGain();
            overtone.type = 'sine';
            overtone.frequency.value = 330; // 6th harmonic of 55Hz
            overtoneGain.gain.value = 0.025; // gentle volume

            // Warble LFO - slow, dreamy modulation
            const warbleLfo = audioCtx.createOscillator();
            const warbleLfoGain = audioCtx.createGain();
            warbleLfo.frequency.value = 0.15; // slow warble rate
            warbleLfoGain.gain.value = 8; // depth of pitch warble in Hz
            warbleLfo.connect(warbleLfoGain);
            warbleLfoGain.connect(overtone.frequency);
            warbleLfo.start();

            // Amplitude modulation for gentle pulsing
            const ampLfo = audioCtx.createOscillator();
            const ampLfoGain = audioCtx.createGain();
            ampLfo.frequency.value = 0.08; // very slow amplitude pulse
            ampLfoGain.gain.value = 0.012;
            ampLfo.connect(ampLfoGain);
            ampLfoGain.connect(overtoneGain.gain);
            ampLfo.start();

            overtone.connect(overtoneGain);
            overtoneGain.connect(masterGain);
            overtone.start();

            oscillators.push({ osc: overtone, lfo: warbleLfo, gain: overtoneGain });

            // Filtered noise for texture
            const noise = audioCtx.createBufferSource();
            const noiseBuffer = audioCtx.createBuffer(1, audioCtx.sampleRate * 2, audioCtx.sampleRate);
            const noiseData = noiseBuffer.getChannelData(0);
            for (let i = 0; i < noiseData.length; i++) {
                noiseData[i] = Math.random() * 2 - 1;
            }
            noise.buffer = noiseBuffer;
            noise.loop = true;

            const noiseFilter = audioCtx.createBiquadFilter();
            noiseFilter.type = 'lowpass';
            noiseFilter.frequency.value = 200;

            const noiseGain = audioCtx.createGain();
            noiseGain.gain.value = 0.02;

            noise.connect(noiseFilter);
            noiseFilter.connect(noiseGain);
            noiseGain.connect(masterGain);
            noise.start();
        }

        function toggleSound() {
            const btn = document.getElementById('sound-toggle');

            if (!audioCtx) {
                createAmbientSound();
            }

            if (isPlaying) {
                masterGain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 1);
                btn.classList.add('muted');
            } else {
                if (audioCtx.state === 'suspended') {
                    audioCtx.resume();
                }
                masterGain.gain.linearRampToValueAtTime(0.5, audioCtx.currentTime + 1);
                btn.classList.remove('muted');
            }
            isPlaying = !isPlaying;
        }

        document.getElementById('sound-toggle').addEventListener('click', toggleSound);

        // Zoom toggle
        const zoomBtn = document.getElementById('zoom-toggle');
        zoomBtn.addEventListener('click', () => {
            isZoomedToEarth = !isZoomedToEarth;
            zoomBtn.classList.toggle('zoomed', isZoomedToEarth);
        });

        // Fullscreen toggle
        const fsBtn = document.getElementById('fullscreen-toggle');

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().then(() => {
                    fsBtn.classList.add('is-fullscreen');
                });
            } else {
                document.exitFullscreen().then(() => {
                    fsBtn.classList.remove('is-fullscreen');
                });
            }
        }

        fsBtn.addEventListener('click', toggleFullscreen);

        // Update button state if user exits fullscreen via Escape
        document.addEventListener('fullscreenchange', () => {
            if (document.fullscreenElement) {
                fsBtn.classList.add('is-fullscreen');
            } else {
                fsBtn.classList.remove('is-fullscreen');
            }
        });

        // Hide controls after inactivity in fullscreen
        let hideTimeout;
        function showControls() {
            document.querySelectorAll('.control-btn').forEach(btn => btn.classList.remove('controls-hidden'));
            clearTimeout(hideTimeout);
            if (document.fullscreenElement) {
                hideTimeout = setTimeout(() => {
                    document.querySelectorAll('.control-btn').forEach(btn => btn.classList.add('controls-hidden'));
                }, 3000);
            }
        }
        document.addEventListener('mousemove', showControls);
        document.addEventListener('click', showControls);

        // Auto-reload when page updates (polls every 15 seconds)
        let lastHash = null;
        async function checkForUpdates() {
            try {
                const res = await fetch(location.href, { cache: 'no-store' });
                const text = await res.text();
                const hash = text.length + '-' + text.slice(0, 500).length; // simple hash
                if (lastHash && hash !== lastHash) {
                    // Save sound state before reload
                    sessionStorage.setItem('soundWasPlaying', isPlaying ? '1' : '0');
                    sessionStorage.setItem('wasFullscreen', document.fullscreenElement ? '1' : '0');
                    location.reload();
                }
                lastHash = hash;
            } catch (e) {}
        }
        setInterval(checkForUpdates, 15000);
        checkForUpdates();

        // Restore state after reload
        if (sessionStorage.getItem('soundWasPlaying') === '1') {
            setTimeout(toggleSound, 500);
            sessionStorage.removeItem('soundWasPlaying');
        }
        if (sessionStorage.getItem('wasFullscreen') === '1') {
            setTimeout(toggleFullscreen, 100);
            sessionStorage.removeItem('wasFullscreen');
        }
    </script>
</body>
</html>
