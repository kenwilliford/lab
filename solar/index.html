<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #0a0a0f;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        canvas {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
        }
        #fullscreen-hint {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255,255,255,0.4);
            font-size: 14px;
            transition: opacity 2s ease-out;
            pointer-events: none;
        }
        .control-btn {
            position: fixed;
            top: 20px;
            width: 48px;
            height: 48px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s, opacity 0.3s;
            z-index: 100;
        }
        .control-btn:hover {
            background: rgba(255,255,255,0.2);
        }
        .control-btn svg {
            width: 24px;
            height: 24px;
            fill: rgba(255,255,255,0.7);
        }
        #sound-toggle { right: 20px; }
        #fullscreen-toggle { right: 80px; }
        .muted #speaker-on { display: none; }
        .muted #speaker-off { display: block; }
        #speaker-off { display: none; }
        #expand-icon { display: block; }
        #collapse-icon { display: none; }
        .is-fullscreen #expand-icon { display: none; }
        .is-fullscreen #collapse-icon { display: block; }
        .controls-hidden { opacity: 0 !important; pointer-events: none; }
        #zoom-out-btn {
            right: 140px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s, background 0.2s;
        }
        #zoom-out-btn.visible {
            opacity: 1;
            pointer-events: auto;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div id="fullscreen-hint">Click the expand button for fullscreen</div>

    <button id="zoom-out-btn" class="control-btn" title="Zoom out to solar system">
        <svg viewBox="0 0 24 24">
            <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14zM7 9h5v1H7z"/>
        </svg>
    </button>

    <button id="fullscreen-toggle" class="control-btn" title="Toggle fullscreen">
        <svg id="expand-icon" viewBox="0 0 24 24">
            <path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/>
        </svg>
        <svg id="collapse-icon" viewBox="0 0 24 24">
            <path d="M5 16h3v3h2v-5H5v2zm3-8H5v2h5V5H8v3zm6 11h2v-3h3v-2h-5v5zm2-11V5h-2v5h5V8h-3z"/>
        </svg>
    </button>

    <button id="sound-toggle" class="control-btn muted" title="Toggle sound">
        <svg id="speaker-on" viewBox="0 0 24 24">
            <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
        </svg>
        <svg id="speaker-off" viewBox="0 0 24 24">
            <path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/>
        </svg>
    </button>

    <script>
        // Canvas setup
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resize();
        window.addEventListener('resize', resize);

        // Fade fullscreen hint
        setTimeout(() => {
            document.getElementById('fullscreen-hint').style.opacity = '0';
        }, 5000);

        // Planet data: name, color, orbitRadius (relative), size, speed
        const planets = [
            { name: 'Mercury', color: '#b5b5b5', orbit: 0.08, size: 4, speed: 4.15 },
            { name: 'Venus', color: '#e6c87a', orbit: 0.12, size: 6, speed: 1.62 },
            { name: 'Earth', color: '#6b93d6', orbit: 0.16, size: 6.5, speed: 1 },
            { name: 'Mars', color: '#c1440e', orbit: 0.21, size: 5, speed: 0.53 },
            { name: 'Jupiter', color: '#d8ca9d', orbit: 0.35, size: 16, speed: 0.084 },
            { name: 'Saturn', color: '#f4d59e', orbit: 0.45, size: 14, speed: 0.034, rings: true },
            { name: 'Uranus', color: '#d1e7e7', orbit: 0.55, size: 10, speed: 0.012 },
            { name: 'Neptune', color: '#5b5ddf', orbit: 0.65, size: 9.5, speed: 0.006 }
        ];

        // Initialize angles
        planets.forEach(p => p.angle = Math.random() * Math.PI * 2);

        // Earth's moon
        const moon = {
            color: '#c0c0c0',
            orbitRadius: 18, // pixels from Earth
            size: 2,
            speed: 13, // orbits Earth ~13x per Earth year
            angle: Math.random() * Math.PI * 2
        };

        // Jupiter's Galilean moons
        const jupiterMoons = [
            { name: 'Io', color: '#f0e68c', orbitRadius: 22, size: 1.8, speed: 24, angle: Math.random() * Math.PI * 2 },
            { name: 'Europa', color: '#e8e8e0', orbitRadius: 28, size: 1.5, speed: 14, angle: Math.random() * Math.PI * 2 },
            { name: 'Ganymede', color: '#c8c8b8', orbitRadius: 36, size: 2.2, speed: 7, angle: Math.random() * Math.PI * 2 },
            { name: 'Callisto', color: '#a8a898', orbitRadius: 46, size: 2, speed: 3, angle: Math.random() * Math.PI * 2 }
        ];

        // Stars for twinkling background
        const stars = [];
        for (let i = 0; i < 200; i++) {
            stars.push({
                x: Math.random(),
                y: Math.random(),
                size: Math.random() * 1.5 + 0.5,
                phase: Math.random() * Math.PI * 2,
                speed: Math.random() * 2 + 0.5
            });
        }

        // Zoom state for Earth-moon system
        let zoomState = {
            active: false,
            level: 1,
            targetLevel: 1,
            centerX: 0,
            centerY: 0,
            targetCenterX: 0,
            targetCenterY: 0
        };
        const ZOOM_LEVEL = 6; // How much to zoom in
        const ZOOM_SPEED = 0.04; // Animation speed

        // Track Earth position for zoom target
        let currentEarthX = 0;
        let currentEarthY = 0;

        // Earth rotation state (for zoom view)
        let earthRotationAngle = 0;
        const EARTH_TILT = 23.4 * Math.PI / 180; // Earth's axial tilt in radians

        // Track mouse position for hover detection
        let mouseX = 0;
        let mouseY = 0;
        let isHoveringEarth = false;

        canvas.addEventListener('mousemove', function(e) {
            const rect = canvas.getBoundingClientRect();
            mouseX = e.clientX - rect.left;
            mouseY = e.clientY - rect.top;
        });

        // Animation
        let lastTime = 0;
        function animate(time) {
            const dt = (time - lastTime) / 1000;
            lastTime = time;

            const cx = canvas.width / 2;
            const cy = canvas.height / 2;
            const baseScale = Math.min(canvas.width, canvas.height) * 0.7;

            // Animate zoom level
            zoomState.level += (zoomState.targetLevel - zoomState.level) * ZOOM_SPEED;

            // When zoomed to Earth, center stays fixed at screen center (stable Earth-Moon view)
            // When zooming out, smoothly transition back to following Earth's position
            if (zoomState.active) {
                zoomState.targetCenterX = cx;
                zoomState.targetCenterY = cy;
            }
            zoomState.centerX += (zoomState.targetCenterX - zoomState.centerX) * ZOOM_SPEED;
            zoomState.centerY += (zoomState.targetCenterY - zoomState.centerY) * ZOOM_SPEED;

            // Calculate effective scale and offset
            const scale = baseScale * zoomState.level;
            const offsetX = zoomState.active || zoomState.level > 1.1 ? (cx - zoomState.centerX) * (zoomState.level - 1) : 0;
            const offsetY = zoomState.active || zoomState.level > 1.1 ? (cy - zoomState.centerY) * (zoomState.level - 1) : 0;

            // Clear with solid background (needed for star twinkling)
            ctx.fillStyle = '#0a0a0f';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw twinkling stars
            stars.forEach(star => {
                const twinkle = 0.3 + 0.7 * (0.5 + 0.5 * Math.sin(time * 0.001 * star.speed + star.phase));
                ctx.fillStyle = `rgba(255, 255, 255, ${twinkle})`;
                ctx.beginPath();
                ctx.arc(star.x * canvas.width, star.y * canvas.height, star.size, 0, Math.PI * 2);
                ctx.fill();
            });

            // Apply zoom transform
            const drawCx = cx + offsetX;
            const drawCy = cy + offsetY;

            // In Earth-Moon view (zoomed in), hide solar system elements
            const isEarthMoonView = zoomState.level > 2;
            const earth = planets.find(p => p.name === 'Earth');

            // In Earth-Moon view, show subtle sun direction glow at screen edge
            if (isEarthMoonView) {
                // Sun is in opposite direction from Earth's orbital position
                const sunAngle = earth.angle + Math.PI;
                const glowDist = Math.max(canvas.width, canvas.height) * 0.7;
                const sunGlowX = cx + Math.cos(sunAngle) * glowDist;
                const sunGlowY = cy + Math.sin(sunAngle) * glowDist;

                // Subtle distant sun glow
                const distantSunGlow = ctx.createRadialGradient(sunGlowX, sunGlowY, 0, sunGlowX, sunGlowY, glowDist * 0.6);
                distantSunGlow.addColorStop(0, 'rgba(255, 200, 100, 0.15)');
                distantSunGlow.addColorStop(0.3, 'rgba(255, 180, 80, 0.08)');
                distantSunGlow.addColorStop(1, 'rgba(255, 150, 50, 0)');
                ctx.fillStyle = distantSunGlow;
                ctx.beginPath();
                ctx.arc(sunGlowX, sunGlowY, glowDist * 0.6, 0, Math.PI * 2);
                ctx.fill();
            }

            // Draw orbits (only when not zoomed in to Earth-Moon)
            if (!isEarthMoonView) {
                ctx.strokeStyle = `rgba(255, 255, 255, ${0.05 / zoomState.level})`;
                ctx.lineWidth = 1;
                planets.forEach(p => {
                    ctx.beginPath();
                    ctx.arc(drawCx, drawCy, p.orbit * scale, 0, Math.PI * 2);
                    ctx.stroke();
                });

                // Draw sun with glow (only visible in solar system view)
                const sunSize = 35 * zoomState.level;
                const sunCoreSize = 18 * zoomState.level;
                const sunGradient = ctx.createRadialGradient(drawCx, drawCy, 0, drawCx, drawCy, sunSize);
                sunGradient.addColorStop(0, '#fff7e0');
                sunGradient.addColorStop(0.3, '#ffcc00');
                sunGradient.addColorStop(0.7, '#ff8c00');
                sunGradient.addColorStop(1, 'rgba(255, 100, 0, 0)');
                ctx.fillStyle = sunGradient;
                ctx.beginPath();
                ctx.arc(drawCx, drawCy, sunSize, 0, Math.PI * 2);
                ctx.fill();

                // Sun core
                ctx.fillStyle = '#fffbe6';
                ctx.beginPath();
                ctx.arc(drawCx, drawCy, sunCoreSize, 0, Math.PI * 2);
                ctx.fill();
            }

            // Update and draw planets
            let earthX, earthY, jupiterX, jupiterY;

            // Always update all planet angles (even when not drawing them)
            planets.forEach(p => {
                p.angle += p.speed * dt * 0.3;
            });

            // Update Earth position for click detection
            currentEarthX = cx + Math.cos(earth.angle) * earth.orbit * baseScale;
            currentEarthY = cy + Math.sin(earth.angle) * earth.orbit * baseScale;

            if (isEarthMoonView) {
                // Earth-Moon view: Earth at center, only show Earth and Moon
                const earthSize = earth.size * zoomState.level;
                earthX = cx;
                earthY = cy;
                // Update Earth rotation - one rotation per ~10 seconds for visible movement
                // Earth rotates counterclockwise (west to east) when viewed from above North Pole
                earthRotationAngle += dt * 0.6; // ~2π per 10 seconds
                drawDetailedEarth(cx, cy, earthSize, earthRotationAngle);
            } else {
                // Solar system view: draw all planets at their orbital positions
                planets.forEach((p, i) => {
                    const x = drawCx + Math.cos(p.angle) * p.orbit * scale;
                    const y = drawCy + Math.sin(p.angle) * p.orbit * scale;
                    const planetSize = p.size * zoomState.level;

                    if (p.name === 'Earth') {
                        earthX = x;
                        earthY = y;
                    }
                    if (p.name === 'Jupiter') {
                        jupiterX = x;
                        jupiterY = y;
                    }

                    // Saturn rings
                    if (p.rings) {
                        ctx.strokeStyle = 'rgba(210, 180, 140, 0.5)';
                        ctx.lineWidth = 3 * zoomState.level;
                        ctx.beginPath();
                        ctx.ellipse(x, y, planetSize * 2.2, planetSize * 0.6, p.angle * 0.1, 0, Math.PI * 2);
                        ctx.stroke();
                    }

                    // Standard planet rendering
                    const gradient = ctx.createRadialGradient(x - planetSize/3, y - planetSize/3, 0, x, y, planetSize);
                    gradient.addColorStop(0, lighten(p.color, 30));
                    gradient.addColorStop(1, p.color);
                    ctx.fillStyle = gradient;
                    ctx.beginPath();
                    ctx.arc(x, y, planetSize, 0, Math.PI * 2);
                    ctx.fill();
                });
            }

            // Check if hovering over Earth (only in solar system view)
            if (!isEarthMoonView) {
                const dist = Math.sqrt(Math.pow(mouseX - currentEarthX, 2) + Math.pow(mouseY - currentEarthY, 2));
                const hoverRadius = 50;
                isHoveringEarth = dist < hoverRadius;
                canvas.style.cursor = isHoveringEarth ? 'pointer' : 'default';

                // Draw hover glow on Earth
                if (isHoveringEarth) {
                    const earth = planets.find(p => p.name === 'Earth');
                    const drawEarthX = drawCx + Math.cos(earth.angle) * earth.orbit * scale;
                    const drawEarthY = drawCy + Math.sin(earth.angle) * earth.orbit * scale;
                    const earthSize = earth.size * zoomState.level;

                    // Outer glow - soft ethereal rings
                    const glowSize = earthSize * 4;
                    const hoverGlow = ctx.createRadialGradient(drawEarthX, drawEarthY, earthSize, drawEarthX, drawEarthY, glowSize);
                    hoverGlow.addColorStop(0, 'rgba(135, 206, 250, 0.4)');
                    hoverGlow.addColorStop(0.3, 'rgba(100, 180, 255, 0.2)');
                    hoverGlow.addColorStop(0.6, 'rgba(80, 150, 255, 0.08)');
                    hoverGlow.addColorStop(1, 'rgba(60, 120, 255, 0)');
                    ctx.fillStyle = hoverGlow;
                    ctx.beginPath();
                    ctx.arc(drawEarthX, drawEarthY, glowSize, 0, Math.PI * 2);
                    ctx.fill();

                    // Subtle pulsing ring
                    const pulsePhase = Math.sin(time * 0.003) * 0.5 + 0.5;
                    const ringRadius = earthSize * (1.5 + pulsePhase * 0.5);
                    ctx.strokeStyle = `rgba(135, 206, 250, ${0.3 + pulsePhase * 0.2})`;
                    ctx.lineWidth = 1;
                    ctx.beginPath();
                    ctx.arc(drawEarthX, drawEarthY, ringRadius, 0, Math.PI * 2);
                    ctx.stroke();

                    // Subtle zoom hint text
                    ctx.font = '12px -apple-system, BlinkMacSystemFont, sans-serif';
                    ctx.textAlign = 'center';
                    ctx.fillStyle = `rgba(200, 220, 255, ${0.5 + pulsePhase * 0.3})`;
                    ctx.fillText('click to explore', drawEarthX, drawEarthY + earthSize + 25);
                }
            } else {
                isHoveringEarth = false;
                canvas.style.cursor = 'default';
            }

            // Draw Earth's moon
            moon.angle += moon.speed * dt * 0.3;
            const moonOrbitRadius = moon.orbitRadius * zoomState.level;
            const moonSize = moon.size * zoomState.level;
            const moonX = earthX + Math.cos(moon.angle) * moonOrbitRadius;
            const moonY = earthY + Math.sin(moon.angle) * moonOrbitRadius;

            if (isEarthMoonView) {
                // Earth-Moon view: show detailed moon orbit and craters
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.15)';
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.arc(earthX, earthY, moonOrbitRadius, 0, Math.PI * 2);
                ctx.stroke();
                drawDetailedMoon(moonX, moonY, moonSize);
            } else {
                // Solar system view: simple moon
                ctx.fillStyle = moon.color;
                ctx.beginPath();
                ctx.arc(moonX, moonY, moonSize, 0, Math.PI * 2);
                ctx.fill();

                // Draw Jupiter's moons (only in solar system view)
                jupiterMoons.forEach(jm => {
                    jm.angle += jm.speed * dt * 0.3;
                    const jmOrbitRadius = jm.orbitRadius * zoomState.level;
                    const jmSize = jm.size * zoomState.level;
                    const jmX = jupiterX + Math.cos(jm.angle) * jmOrbitRadius;
                    const jmY = jupiterY + Math.sin(jm.angle) * jmOrbitRadius;
                    ctx.fillStyle = jm.color;
                    ctx.beginPath();
                    ctx.arc(jmX, jmY, jmSize, 0, Math.PI * 2);
                    ctx.fill();
                });
            }

            requestAnimationFrame(animate);
        }

        function lighten(color, percent) {
            const num = parseInt(color.slice(1), 16);
            const amt = Math.round(2.55 * percent);
            const R = Math.min(255, (num >> 16) + amt);
            const G = Math.min(255, ((num >> 8) & 0x00FF) + amt);
            const B = Math.min(255, (num & 0x0000FF) + amt);
            return `rgb(${R},${G},${B})`;
        }

        // Draw detailed Earth with atmosphere, accurate tilt and rotation
        function drawDetailedEarth(x, y, size, rotation) {
            ctx.save();

            // Apply 23.4° axial tilt (Earth tilts toward/away from Sun seasonally)
            ctx.translate(x, y);
            ctx.rotate(-EARTH_TILT); // Negative to tilt north pole toward viewer's upper-right
            ctx.translate(-x, -y);

            // Ocean base - deep space blue
            const oceanGradient = ctx.createRadialGradient(x - size * 0.3, y - size * 0.3, 0, x, y, size);
            oceanGradient.addColorStop(0, '#1e4d7a');
            oceanGradient.addColorStop(0.4, '#0d3a5e');
            oceanGradient.addColorStop(0.8, '#082840');
            oceanGradient.addColorStop(1, '#051a2c');
            ctx.fillStyle = oceanGradient;
            ctx.beginPath();
            ctx.arc(x, y, size, 0, Math.PI * 2);
            ctx.fill();

            // Clip to Earth sphere for continent drawing
            ctx.save();
            ctx.beginPath();
            ctx.arc(x, y, size, 0, Math.PI * 2);
            ctx.clip();

            // Earth rotates counterclockwise (continents move left to right when viewed from north)
            // This means longitude increases rightward, so we use negative rotation for visual effect
            const rot = -rotation;

            // Realistic continent shapes as landmasses
            // Positions are in normalized coordinates that wrap around the sphere
            const continentPatches = [
                // North America
                { lon: -100, lat: 45, w: 55, h: 35, color: '#2d5a27' },
                { lon: -95, lat: 30, w: 25, h: 20, color: '#4a7a3f' },
                // South America
                { lon: -60, lat: -15, w: 25, h: 50, color: '#3d7a35' },
                // Europe
                { lon: 10, lat: 50, w: 35, h: 20, color: '#4a6b40' },
                // Africa
                { lon: 20, lat: 5, w: 40, h: 55, color: '#8b7355' },
                { lon: 15, lat: 30, w: 20, h: 15, color: '#d4b896' }, // Sahara
                // Asia
                { lon: 90, lat: 40, w: 70, h: 40, color: '#5a7a4a' },
                { lon: 75, lat: 25, w: 25, h: 25, color: '#6a8a55' }, // India
                // Australia
                { lon: 135, lat: -25, w: 30, h: 25, color: '#c4956a' },
                // Antarctica hints
                { lon: 0, lat: -80, w: 180, h: 15, color: '#e8e8f0' },
            ];

            // Draw each continent patch as it rotates
            continentPatches.forEach(patch => {
                // Convert longitude to x position (wraps around)
                const lonRad = (patch.lon * Math.PI / 180) + rot;
                const latRad = patch.lat * Math.PI / 180;

                // Only draw if visible (front-facing hemisphere)
                const visibility = Math.cos(lonRad);
                if (visibility > -0.3) {
                    // Project onto sphere surface
                    const projX = x + Math.sin(lonRad) * Math.cos(latRad) * size;
                    const projY = y - Math.sin(latRad) * size;

                    // Width shrinks toward edges (foreshortening)
                    const projW = patch.w * 0.02 * size * Math.max(0.2, visibility);
                    const projH = patch.h * 0.015 * size;

                    // Alpha based on visibility
                    const alpha = Math.max(0, Math.min(1, visibility + 0.3));

                    ctx.fillStyle = patch.color;
                    ctx.globalAlpha = alpha;
                    ctx.beginPath();
                    ctx.ellipse(projX, projY, projW, projH, 0, 0, Math.PI * 2);
                    ctx.fill();
                }
            });

            ctx.globalAlpha = 1;

            // Cloud wisps (white, semi-transparent, rotating slightly faster)
            const cloudRot = -rotation * 1.02; // Clouds move slightly faster than surface
            const clouds = [
                { lon: -30, lat: 35, w: 40, h: 8 },
                { lon: 50, lat: 20, w: 35, h: 6 },
                { lon: -80, lat: -20, w: 45, h: 7 },
                { lon: 120, lat: 10, w: 50, h: 10 },
                { lon: 160, lat: -40, w: 30, h: 5 },
                { lon: -20, lat: -50, w: 60, h: 8 },
            ];

            clouds.forEach(cloud => {
                const lonRad = (cloud.lon * Math.PI / 180) + cloudRot;
                const latRad = cloud.lat * Math.PI / 180;
                const visibility = Math.cos(lonRad);

                if (visibility > 0) {
                    const projX = x + Math.sin(lonRad) * Math.cos(latRad) * size;
                    const projY = y - Math.sin(latRad) * size;
                    const projW = cloud.w * 0.02 * size * visibility;
                    const projH = cloud.h * 0.015 * size;

                    ctx.fillStyle = 'rgba(255, 255, 255, ' + (0.6 * visibility) + ')';
                    ctx.beginPath();
                    ctx.ellipse(projX, projY, projW, projH, 0, 0, Math.PI * 2);
                    ctx.fill();
                }
            });

            ctx.restore();

            // Atmospheric rim - the thin blue line visible from space
            // Inner atmosphere (brighter at edge, fades inward)
            const atmosInner = ctx.createRadialGradient(x, y, size * 0.92, x, y, size);
            atmosInner.addColorStop(0, 'rgba(100, 180, 255, 0)');
            atmosInner.addColorStop(0.7, 'rgba(100, 180, 255, 0.1)');
            atmosInner.addColorStop(1, 'rgba(135, 206, 255, 0.4)');
            ctx.fillStyle = atmosInner;
            ctx.beginPath();
            ctx.arc(x, y, size, 0, Math.PI * 2);
            ctx.fill();

            // Outer atmospheric glow (the blue haze extending beyond the surface)
            const atmosOuter = ctx.createRadialGradient(x, y, size * 0.95, x, y, size * 1.12);
            atmosOuter.addColorStop(0, 'rgba(100, 170, 255, 0.5)');
            atmosOuter.addColorStop(0.4, 'rgba(80, 150, 255, 0.25)');
            atmosOuter.addColorStop(0.7, 'rgba(60, 130, 255, 0.1)');
            atmosOuter.addColorStop(1, 'rgba(40, 100, 255, 0)');
            ctx.fillStyle = atmosOuter;
            ctx.beginPath();
            ctx.arc(x, y, size * 1.12, 0, Math.PI * 2);
            ctx.fill();

            // Sunlight reflection (sun is off to the left based on sun glow direction)
            const earth = planets.find(p => p.name === 'Earth');
            const sunAngle = earth.angle + Math.PI; // Opposite to Earth's orbital position
            const highlightX = x + Math.cos(sunAngle) * size * 0.4;
            const highlightY = y + Math.sin(sunAngle) * size * 0.4;

            const sunHighlight = ctx.createRadialGradient(highlightX, highlightY, 0, highlightX, highlightY, size * 0.8);
            sunHighlight.addColorStop(0, 'rgba(255, 255, 255, 0.25)');
            sunHighlight.addColorStop(0.3, 'rgba(255, 255, 255, 0.1)');
            sunHighlight.addColorStop(1, 'rgba(255, 255, 255, 0)');
            ctx.fillStyle = sunHighlight;
            ctx.beginPath();
            ctx.arc(x, y, size, 0, Math.PI * 2);
            ctx.fill();

            // Terminator (day/night boundary) - subtle darkening on the night side
            const terminatorAngle = sunAngle + Math.PI;
            const nightX = x + Math.cos(terminatorAngle) * size * 0.3;
            const nightY = y + Math.sin(terminatorAngle) * size * 0.3;

            const nightGradient = ctx.createRadialGradient(nightX, nightY, 0, nightX, nightY, size * 1.3);
            nightGradient.addColorStop(0, 'rgba(0, 0, 20, 0.5)');
            nightGradient.addColorStop(0.5, 'rgba(0, 0, 20, 0.2)');
            nightGradient.addColorStop(1, 'rgba(0, 0, 20, 0)');
            ctx.fillStyle = nightGradient;
            ctx.beginPath();
            ctx.arc(x, y, size, 0, Math.PI * 2);
            ctx.fill();

            ctx.restore();
        }

        // Draw detailed Moon with craters
        function drawDetailedMoon(x, y, size) {
            // Base moon color
            const moonGradient = ctx.createRadialGradient(x - size/4, y - size/4, 0, x, y, size);
            moonGradient.addColorStop(0, '#e8e8e8');
            moonGradient.addColorStop(0.7, '#c0c0c0');
            moonGradient.addColorStop(1, '#909090');
            ctx.fillStyle = moonGradient;
            ctx.beginPath();
            ctx.arc(x, y, size, 0, Math.PI * 2);
            ctx.fill();

            // Craters
            ctx.save();
            ctx.beginPath();
            ctx.arc(x, y, size, 0, Math.PI * 2);
            ctx.clip();

            const craters = [
                { dx: 0.3, dy: -0.2, s: 0.25 },
                { dx: -0.25, dy: 0.3, s: 0.2 },
                { dx: 0.1, dy: 0.35, s: 0.15 },
                { dx: -0.35, dy: -0.15, s: 0.18 },
                { dx: 0.25, dy: 0.15, s: 0.12 },
                { dx: -0.1, dy: -0.3, s: 0.1 }
            ];

            craters.forEach(c => {
                const cx = x + c.dx * size;
                const cy = y + c.dy * size;
                const craterSize = size * c.s;

                // Crater shadow
                ctx.fillStyle = 'rgba(80, 80, 80, 0.4)';
                ctx.beginPath();
                ctx.arc(cx, cy, craterSize, 0, Math.PI * 2);
                ctx.fill();

                // Crater rim highlight
                ctx.fillStyle = 'rgba(200, 200, 200, 0.3)';
                ctx.beginPath();
                ctx.arc(cx - craterSize * 0.2, cy - craterSize * 0.2, craterSize * 0.6, 0, Math.PI * 2);
                ctx.fill();
            });

            ctx.restore();

            // Terminator shadow (dark side hint)
            const shadowGradient = ctx.createLinearGradient(x - size, y, x + size, y);
            shadowGradient.addColorStop(0, 'rgba(0, 0, 0, 0)');
            shadowGradient.addColorStop(0.6, 'rgba(0, 0, 0, 0)');
            shadowGradient.addColorStop(1, 'rgba(0, 0, 0, 0.4)');
            ctx.fillStyle = shadowGradient;
            ctx.beginPath();
            ctx.arc(x, y, size, 0, Math.PI * 2);
            ctx.fill();
        }

        requestAnimationFrame(animate);

        // Click handling for zoom
        canvas.addEventListener('click', function(e) {
            const rect = canvas.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const clickY = e.clientY - rect.top;

            // Check if clicked near Earth (use base position before zoom transform)
            const dist = Math.sqrt(Math.pow(clickX - currentEarthX, 2) + Math.pow(clickY - currentEarthY, 2));
            const clickRadius = 50; // pixels tolerance for click

            if (!zoomState.active && dist < clickRadius) {
                // Zoom in to Earth
                zoomState.active = true;
                zoomState.targetLevel = ZOOM_LEVEL;
                zoomState.targetCenterX = currentEarthX;
                zoomState.targetCenterY = currentEarthY;
                updateZoomButton();
            }
        });

        // Zoom out button handling
        const zoomOutBtn = document.getElementById('zoom-out-btn');

        function updateZoomButton() {
            if (zoomState.active) {
                zoomOutBtn.classList.add('visible');
            } else {
                zoomOutBtn.classList.remove('visible');
            }
        }

        zoomOutBtn.addEventListener('click', function() {
            if (zoomState.active) {
                zoomState.active = false;
                zoomState.targetLevel = 1;
                zoomState.targetCenterX = 0;
                zoomState.targetCenterY = 0;
                updateZoomButton();
            }
        });

        // Audio setup
        let audioCtx = null;
        let isPlaying = false;
        let masterGain = null;
        let oscillators = [];

        function createAmbientSound() {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            masterGain = audioCtx.createGain();
            masterGain.gain.value = 0;
            masterGain.connect(audioCtx.destination);

            // Deep drone layers
            const frequencies = [55, 82.5, 110, 165, 220];
            const gains = [0.15, 0.12, 0.08, 0.05, 0.03];

            frequencies.forEach((freq, i) => {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();

                osc.type = 'sine';
                osc.frequency.value = freq;
                gain.gain.value = gains[i];

                // Subtle LFO for movement
                const lfo = audioCtx.createOscillator();
                const lfoGain = audioCtx.createGain();
                lfo.frequency.value = 0.05 + i * 0.02;
                lfoGain.gain.value = freq * 0.01;
                lfo.connect(lfoGain);
                lfoGain.connect(osc.frequency);
                lfo.start();

                osc.connect(gain);
                gain.connect(masterGain);
                osc.start();

                oscillators.push({ osc, lfo, gain });
            });

            // Gently warbling overtone - ethereal high harmonic
            const overtone = audioCtx.createOscillator();
            const overtoneGain = audioCtx.createGain();
            overtone.type = 'sine';
            overtone.frequency.value = 330; // 6th harmonic of 55Hz
            overtoneGain.gain.value = 0.025; // gentle volume

            // Warble LFO - slow, dreamy modulation
            const warbleLfo = audioCtx.createOscillator();
            const warbleLfoGain = audioCtx.createGain();
            warbleLfo.frequency.value = 0.15; // slow warble rate
            warbleLfoGain.gain.value = 8; // depth of pitch warble in Hz
            warbleLfo.connect(warbleLfoGain);
            warbleLfoGain.connect(overtone.frequency);
            warbleLfo.start();

            // Amplitude modulation for gentle pulsing
            const ampLfo = audioCtx.createOscillator();
            const ampLfoGain = audioCtx.createGain();
            ampLfo.frequency.value = 0.08; // very slow amplitude pulse
            ampLfoGain.gain.value = 0.012;
            ampLfo.connect(ampLfoGain);
            ampLfoGain.connect(overtoneGain.gain);
            ampLfo.start();

            overtone.connect(overtoneGain);
            overtoneGain.connect(masterGain);
            overtone.start();

            oscillators.push({ osc: overtone, lfo: warbleLfo, gain: overtoneGain });

            // Gently pulsing mid-tone - warm, breathing presence
            const midtone = audioCtx.createOscillator();
            const midtoneGain = audioCtx.createGain();
            midtone.type = 'sine';
            midtone.frequency.value = 180; // warm mid frequency
            midtoneGain.gain.value = 0.04; // subtle presence

            // Gentle pulsing - slow breathing rhythm
            const pulseLfo = audioCtx.createOscillator();
            const pulseLfoGain = audioCtx.createGain();
            pulseLfo.frequency.value = 0.12; // slow, meditative pulse
            pulseLfoGain.gain.value = 0.025; // gentle pulse depth
            pulseLfo.connect(pulseLfoGain);
            pulseLfoGain.connect(midtoneGain.gain);
            pulseLfo.start();

            midtone.connect(midtoneGain);
            midtoneGain.connect(masterGain);
            midtone.start();

            oscillators.push({ osc: midtone, lfo: pulseLfo, gain: midtoneGain });

            // Filtered noise for texture
            const noise = audioCtx.createBufferSource();
            const noiseBuffer = audioCtx.createBuffer(1, audioCtx.sampleRate * 2, audioCtx.sampleRate);
            const noiseData = noiseBuffer.getChannelData(0);
            for (let i = 0; i < noiseData.length; i++) {
                noiseData[i] = Math.random() * 2 - 1;
            }
            noise.buffer = noiseBuffer;
            noise.loop = true;

            const noiseFilter = audioCtx.createBiquadFilter();
            noiseFilter.type = 'lowpass';
            noiseFilter.frequency.value = 200;

            const noiseGain = audioCtx.createGain();
            noiseGain.gain.value = 0.02;

            noise.connect(noiseFilter);
            noiseFilter.connect(noiseGain);
            noiseGain.connect(masterGain);
            noise.start();
        }

        function toggleSound() {
            const btn = document.getElementById('sound-toggle');

            if (!audioCtx) {
                createAmbientSound();
            }

            if (isPlaying) {
                masterGain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 1);
                btn.classList.add('muted');
            } else {
                if (audioCtx.state === 'suspended') {
                    audioCtx.resume();
                }
                masterGain.gain.linearRampToValueAtTime(0.5, audioCtx.currentTime + 1);
                btn.classList.remove('muted');
            }
            isPlaying = !isPlaying;
        }

        document.getElementById('sound-toggle').addEventListener('click', toggleSound);

        // Fullscreen toggle
        const fsBtn = document.getElementById('fullscreen-toggle');

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().then(() => {
                    fsBtn.classList.add('is-fullscreen');
                });
            } else {
                document.exitFullscreen().then(() => {
                    fsBtn.classList.remove('is-fullscreen');
                });
            }
        }

        fsBtn.addEventListener('click', toggleFullscreen);

        // Update button state if user exits fullscreen via Escape
        document.addEventListener('fullscreenchange', () => {
            if (document.fullscreenElement) {
                fsBtn.classList.add('is-fullscreen');
            } else {
                fsBtn.classList.remove('is-fullscreen');
            }
        });

        // Hide controls after inactivity in fullscreen
        let hideTimeout;
        function showControls() {
            document.querySelectorAll('.control-btn').forEach(btn => btn.classList.remove('controls-hidden'));
            clearTimeout(hideTimeout);
            if (document.fullscreenElement) {
                hideTimeout = setTimeout(() => {
                    document.querySelectorAll('.control-btn').forEach(btn => btn.classList.add('controls-hidden'));
                }, 3000);
            }
        }
        document.addEventListener('mousemove', showControls);
        document.addEventListener('click', showControls);

        // Auto-reload when page updates (polls every 15 seconds)
        let lastHash = null;
        async function checkForUpdates() {
            try {
                const res = await fetch(location.href, { cache: 'no-store' });
                const text = await res.text();
                const hash = text.length + '-' + text.slice(0, 500).length; // simple hash
                if (lastHash && hash !== lastHash) {
                    // Save sound state before reload
                    sessionStorage.setItem('soundWasPlaying', isPlaying ? '1' : '0');
                    sessionStorage.setItem('wasFullscreen', document.fullscreenElement ? '1' : '0');
                    location.reload();
                }
                lastHash = hash;
            } catch (e) {}
        }
        setInterval(checkForUpdates, 15000);
        checkForUpdates();

        // Restore state after reload
        if (sessionStorage.getItem('soundWasPlaying') === '1') {
            setTimeout(toggleSound, 500);
            sessionStorage.removeItem('soundWasPlaying');
        }
        if (sessionStorage.getItem('wasFullscreen') === '1') {
            setTimeout(toggleFullscreen, 100);
            sessionStorage.removeItem('wasFullscreen');
        }
    </script>
